    name: auth
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://ssd018.synology.me:8806/auth?serverTimezone=UTC&characterEncoding=UTF-8
    username: auth
    password: Asdf123!@#
